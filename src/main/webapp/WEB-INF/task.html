<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
    <title>Create Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Task</h2>
        <form action="createTask" method="post">
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskDetails">Task Details:</label>
                <textarea id="taskDetails" name="taskDetails" required></textarea>
            </div>
            <div class="form-group">
                <label for="taskCategory">Task Category:</label>
                <input type="text" id="taskCategory" name="taskCategory" required>
            </div>
            <div class="form-group">
                <label for="taskDue">Task Due Date:</label>
                <input type="date" id="taskDue" name="taskDue" required>
            </div>
            <div class="form-group">
                <label for="taskAssignee">Task Assignee:</label>
                <input type="text" id="taskAssignee" name="taskAssignee" required>
            </div>
            <div class="form-group">
                <label for="taskStatus">Task Status:</label>
                <input type="text" id="taskStatus" name="taskStatus" required>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            <div class="form-group">
                <label for="taskPriority">Task Priority:</label>
                <select id="taskPriority" name="taskPriority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskTags">Task Tags:</label>
                <input type="text" id="taskTags" name="taskTags">
            </div>
            <div class="form-group">
                <label for="todoId">Todo ID:</label>
                <input type="text" id="todoId" name="todoId" required>
            </div>
            <button type="submit">Create Task</button>
        </form>
    </div>
</body>
</html>
